<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalia P.</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 60%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .main-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 0px;
            display: block;
            border: 3px solid #eee;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .about-me, .contact-info {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .resume-links {
            text-align: left;
            padding: 10px;
        }
        .about-me:last-child, .contact-info:last-child {
            border-bottom: none;
        }
        .resume-link {
            display: inline-block;
            margin: 10px 0px;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .resume-link:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="main-photo">
            <img src="photo.jpg" alt="Photo">
        </section>

        <section class="about-me">
            <h2>About Me</h2>
            <p>
            Hi, my name is Natalia! I'm a web developer with three years of experience in Python and Django, looking for an opportunity to restart my career after a long break. 
            </p>
        </section>

        <section class="contact-info">
            <h2>Contact Info</h2>
            <p><a href="mailto:nvp@zhukov.al">nvp@zhukov.al</a> | <a href="https://www.linkedin.com/in/nvp85" target="_blank">LinkedIn</a> | <a href="https://github.com/nvp85" target="_blank">GitHub</a></p>
        </section>

        <section class="resume-links">
            <a href="resume_natalia_plishkina.pdf" class="resume-link" target="_blank">Download Resume (PDF)</a>
            <a href="resume_natalia_plishkina.docx" class="resume-link" target="_blank">Download Resume (Word)</a>
        </section>
    </div>
</body>
</html>
